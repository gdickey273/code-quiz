<!DOCTYPE html>
<html>

<head>
  <title>Highscores</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <h3>Highscores!</h3>
  </header>
  <div class="mt-5 container">
    <div class="row">
      <div class="col col-lg-6 col-md-6 col-sm-12 col-xs-12">

        <!-- Initial card with quiz start button -->
        <div id="highscores-card" class="card">
          <div class="card-body">
            <ol id="highscores-list"></ol>
            <a href="index.html" id="start-button" class="btn btn-primary">Try again</a>
            <button id="clear-highscores-button" class="btn btn-primary">Clear Highscores</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="highscores-script.js"></script>
  
</body>

</html>
