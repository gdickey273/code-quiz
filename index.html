<!DOCTYPE html>

<html>
  <head>

    <title>Graham's Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
    <header>
      <a id="highscore-link" href="highscores.html">Click to see High Scores</a>
      <p>Time Left: <span id="time-left"></span></p>
    </header>
   
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Graham's Code Quiz Challenge</h5>
        <p class="card-text">Once you begin the quiz you will have 2 Minutes to complete the quiz! Answering a question correctly will earn you a point towards your highscore. Answering incorrectly will subtract 10 seconds from your remaining time! Good luck!</p>
        <button href="#" class="btn btn-primary">Click to start</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>

</html>
